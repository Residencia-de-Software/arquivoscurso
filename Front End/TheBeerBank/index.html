<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>The Beer Bank</title>
</head>

<body>
    <header>
        <div class="container">
            <ul class="nav justify-content-end fixed-top">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Favorite</a>
                </li>
            </ul>
            <div class="d-flex justify-content-center">
                <h1>The Beer Bank</h1>
            </div>
            <div class="d-flex justify-content-center">
                <p>Find your favorite beer</p>
            </div>
            <div class="d-flex justify-content-center">
                <p><input type="text" placeholder="Search for beer name" name="find" id="find"></p>
            </div>
        </div>
    </header>
    <section id="page">
        <nav aria-label="Navegação de página exemplo">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Anterior</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#" id="1">1</a></li>
                <li class="page-item"><a class="page-link" href="#" id="2">2</a></li>
                <li class="page-item"><a class="page-link" href="#" id="3">3</a></li>
                <li class="page-item"><a class="page-link" href="#" id="4">4</a></li>
                <li class="page-item"><a class="page-link" href="#" id="5">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Próximo">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <section id="beer" class="m-5">
        <div class='card-deck' id='card'></div>
    </section>
    <footer>
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
